<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Создание</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Название теста" class="form-control"><br>
        <input type="text" name="anons" placeholder="вопрос" class="form-control"><br>
        <input type="text" name="full_text" placeholder="ответ" class="form-control"><br>
        <button type="submit" class="btn btn-success"> сохранить</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
