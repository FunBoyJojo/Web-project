<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title> Блог сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <style>

.answersDiv {
    display: flex;
    width: 80%;
    justify-content: flex-start;
    flex-wrap: wrap;
    /* align-content: center; */
    align-items: center;
    /* align-self: center; */
}
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5" >
    <form method="get"  action="/blog/passing-tests" style="background-color:#cff4fc; border-color: #b6effb;">
       <!-- <center><h3 name="index" th:text="${index}"/><br></center>-->
        <input id="time" name="time" th:value="${time}" readonly style="margin-right:15px;border: none;background: none;"/>
            <h2 th:text="${query.question}"></h2>
          <img id="img" th:src="@{/img/}+${query.fileName}" style="width:300px;height:auto;"/>
        <div class="answersDiv">
            <p th:text="${query.answers[0].answer}" style="margin-right:15px"></p>
            <div style="width:5%;height:100%;    margin-bottom: 10px;">
            <input type="checkbox" name="a1" class="alert alert-info mt-0">
            </div>
        </div>
        <div class="answersDiv">
            <p th:text="${query.answers[1].answer}" style="margin-right:15px"></p>
            <div style="width:5%;height:100%;    margin-bottom: 10px;">
            <input type="checkbox" name="a2">
            </div>
        </div>
        <div class="answersDiv">
            <p th:text="${query.answers[2].answer}" style="margin-right:15px"></p>
            <div style="width:5%;height:100%;    margin-bottom: 10px;">
            <input type="checkbox" name="a3">
            </div>
        </div>
        <div class="answersDiv">
            <p th:text="${query.answers[3].answer}" style="margin-right:15px"></p>
            <div style="width:5%;height:100%;    margin-bottom: 10px;">
            <input type="checkbox" name="a4">
            </div>
        </div>

        <div class="alert alert-info mt-2">
        <button type="submit" class="btn btn-success">сдать</button>
        </div>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
<script>
    window.onload = function(){
	 console.log("aaa11");
        setInterval(a,1000);
    };
 function a(){
           console.log("aaa");
        var p = document.getElementById("time");
        if(p.value != ""){
            var numTime = parseInt(p.value);
            if(numTime<15){
                p.style.color = "red";
            }
            if(numTime == 0){
                p.value = "0";
            }else{
                p.value  = numTime-1;
            }
        }


    }
</script>
</body>
</html>
