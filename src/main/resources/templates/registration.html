<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Страница авторизации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<label th:text="${message}"></label>
<div class="container-fluid text-center" style="margin-left:35%">
    <div class="row content" >
        <div class="col-sm-4 text-left">
            <form th:action="@{/blog/registration}" method="post" >
                <center>
                    <fieldset>
                        <h2>Введите данные</h2>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Вы ввели неправильные данные
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                            <input id="login" type="text" class="form-control" name="login"
                                   placeholder="логин" required="required"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password"
                                   placeholder="пароль" required="required"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                            <input id="name" type="text" class="form-control" name="name"
                                   placeholder="имя" required="required"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                            <input id="patronymic" type="text" class="form-control" name="patronymic"
                                   placeholder="отчество" required="required"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                            <input id="secondname" type="text" class="form-control" name="secondname"
                                   placeholder="Фамилия" required="required"/>
                        </div>
                        <br/>
                        <select name="urole" style="visibility: hidden">
                            <option>user</option>
                            <option>teacher</option>
                        </select>
                        <div>
                            <button type="submit" class="btn btn-success">Сохранить профиль</button>
                        </div>
                    </fieldset>
                </center>
            </form>
            <hr/>
        </div>
    </div>
</div>
</body>
</html>
